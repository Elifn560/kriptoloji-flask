<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Web Client</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Crypto Web Client üîê</h1>

    <form id="cryptoForm">
        <div class="form-group">
            <label for="message">Message:</label>
            <input type="text" id="message" placeholder="Enter your message" required>
        </div>

        <div class="form-group">
            <label for="algorithm">Algorithm:</label>
            <select id="algorithm">
                <option value="caesar">Caesar</option>
                <option value="vigenere">Vigenere</option>
                <option value="affine">Affine</option>
                <option value="railfence">RailFence</option>
                <option value="playfair">Playfair</option>
                <option value="hill">Hill</option>
                <option value="polybius">Polybius</option>
                <option value="rot">Rot</option>
                <option value="substitution">Substitution</option>
                <option value="pigpen">Pigpen</option>
                <option value="aes">AES</option>
                <option value="des">DES</option>
                <option value="rsa">RSA</option>
            </select>
        </div>

        <div class="form-group">
            <label for="mode">Mode:</label>
            <select id="mode">
                <option value="library">Library</option>
                <option value="manual">Manual</option>
            </select>
        </div>

        <div class="form-group">
            <label for="operation">Operation:</label>
            <select id="operation">
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option>
            </select>
        </div>

        <button type="submit" class="btn">Send</button>
    </form>

    <h2>Server Response:</h2>
    <pre id="response"></pre>
</div>

<script src="/static/script.js"></script>
</body>
</html>
